<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check all using Vanilla JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-7 m-auto">
                <div class="card">
                    <div class="card-header text-center h4">Check all using Vanilla JavaScript</div>
                    <div class="card-body">
                        <ul>
                            <li>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" onclick="myFunc(this, 'first')" id="selectAllFirst">
                                        <label class="form-check-label" for="selectAllFirst">
                                            Select all
                                        </label><br>
                                        <input class="form-check-input first" type="checkbox">
                                        <label class="form-check-label">
                                            1
                                        </label><br>
                                        <input class="form-check-input first" type="checkbox">
                                        <label class="form-check-label">
                                            2
                                        </label><br>
                                        <input class="form-check-input first" type="checkbox">
                                        <label class="form-check-label">
                                            3
                                        </label>
                                    </div>                                      
                                </div>
                            </li> <br>
                            <li>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" onclick="myFunc(this, 'second')" id="selectAllSecond">
                                        <label class="form-check-label" for="selectAllSecond">
                                            Select all
                                        </label><br>
                                        <input class="form-check-input second" type="checkbox">
                                        <label class="form-check-label">
                                            A
                                        </label><br>
                                        <input class="form-check-input second" type="checkbox">
                                        <label class="form-check-label">
                                            B
                                        </label><br>
                                        <input class="form-check-input second" type="checkbox">
                                        <label class="form-check-label">
                                            C
                                        </label>
                                    </div>                                      
                                </div>
                            </li>
                        </ul>
                        <script>
                            function myFunc(e, className) {
                                let items = document.querySelectorAll('.' + className)
                                if (e.checked == true) {
                                    loopForItems(true, className, items)
                                    return
                                }
                                loopForItems(false, className, items)
                            }

                            function loopForItems(boolean, className, items) {
                                for (let i = 0; i < items.length; i++) {
                                    let item = document.getElementsByClassName(className)[i]
                                        item.checked = boolean
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
